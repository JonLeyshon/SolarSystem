<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SolarSystem</title>
    <link rel="icon" type="image/x-icon" href="./fav_icon.png" />
    <script type="module" crossorigin src="./assets/index-mCYQrYnS.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-D6rzNE0h.css">
  </head>
  <body>
    <canvas class="threejs"></canvas>

    <form id="planet-form">
      <h3>Add your own Planet</h3>

      <div class="formContainer">
        <div class="formElement">
          <label for="radius">Size</label>
          <input
            type="range"
            id="radius"
            name="radius"
            value="0"
            step="0.1"
            min="0"
            max="5"
          /><br />
        </div>
        <div class="formElement">
          <label for="distance">Distance from Sun:</label>
          <input
            type="range"
            id="distance"
            name="distance"
            value="30"
            step="1"
            min="10"
          /><br />
        </div>
        <div class="formElement">
          <label for="speed">Orbit Speed:</label>
          <input
            type="range"
            id="speed"
            name="speed"
            value="0"
            step="0.0001"
            min="0"
            max="0.05"
          /><br />
        </div>
        <div class="formElement">
          <label for="material">Planet Material:</label>
          <select name="material" id="material">
            <option value="erisMaterial">Eris</option>
            <option value="ceresMaterial">Ceres</option>
            <option value="haumeaMaterial">Haumea</option>
            <option value="makemakeMaterial">MakeMake</option>
            <option value="neptuneMaterial">Neptune</option>
          </select>
        </div>
      </div>
    </form>

  </body>
</html>
